<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsar Logo</title>
    <style>
        /* Стили для логотипа */
        .logo {
            background: transparent;
            border-radius: 0;
            box-shadow: none;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: visible;
            max-width: 180px;
            width: auto;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .logo:hover {
            transform: translateY(-1px);
        }
        
        .pulsar-icon {
            position: relative;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .pulsar-core {
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #6366F1 0%, #8B5CF6 70%, #EC4899 100%);
            border-radius: 50%;
            position: relative;
            z-index: 10;
            box-shadow: 0 0 8px rgba(99, 102, 241, 0.6);
        }
        
        .pulse-ring {
            position: absolute;
            border: 1.5px solid;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .pulse-ring:nth-child(1) {
            width: 12px;
            height: 12px;
            border-color: #6366F1;
            animation-delay: 0s;
        }
        
        .pulse-ring:nth-child(2) {
            width: 12px;
            height: 12px;
            border-color: #8B5CF6;
            animation-delay: 0.7s;
        }
        
        .pulse-ring:nth-child(3) {
            width: 12px;
            height: 12px;
            border-color: #EC4899;
            animation-delay: 1.4s;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            50% {
                transform: scale(1.8);
                opacity: 0.5;
            }
            100% {
                transform: scale(2.5);
                opacity: 0;
            }
        }
        
        .community-dots {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .dot {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }
        
        .dot:nth-child(1) {
            background: #6366F1;
            top: 15%;
            left: 15%;
            animation-delay: 0s;
        }
        
        .dot:nth-child(2) {
            background: #8B5CF6;
            top: 15%;
            right: 15%;
            animation-delay: 0.5s;
        }
        
        .dot:nth-child(3) {
            background: #EC4899;
            bottom: 15%;
            left: 15%;
            animation-delay: 1s;
        }
        
        .dot:nth-child(4) {
            background: #10B981;
            bottom: 15%;
            right: 15%;
            animation-delay: 1.5s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-2px);
                opacity: 1;
            }
        }
        
        .brand-text {
            display: flex;
            flex-direction: column;
            gap: 0;
            flex-grow: 1;
        }
        
        .brand-name {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #1E293B 0%, #475569 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            line-height: 1;
        }
        
        .brand-subtitle {
            font-size: 12px;
            font-weight: 400;
            color: #64748B;
            margin: 0;
            line-height: 1;
        }
        
        .chat-icon {
            position: relative;
            width: 16px;
            height: 12px;
            background: #6366F1;
            border-radius: 3px;
            opacity: 0.8;
            animation: float 3s ease-in-out infinite 2s;
            flex-shrink: 0;
        }
        
        .chat-icon::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 25%;
            width: 0;
            height: 0;
            border-left: 2px solid transparent;
            border-right: 2px solid transparent;
            border-top: 2px solid #6366F1;
        }
        
        .chat-dots {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 1px;
        }
        
        .chat-dot {
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: chatPulse 1.5s ease-in-out infinite;
        }
        
        .chat-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .chat-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes chatPulse {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        /* Адаптация логотипа для мобильных */
        @media (max-width: 768px) {
            .logo {
                max-width: 140px;
                gap: 8px;
            }
            
            .pulsar-icon {
                width: 28px;
                height: 28px;
            }
            
            .brand-name {
                font-size: 16px;
            }
            
            .brand-subtitle {
                font-size: 10px;
            }
            
            .chat-icon {
                width: 14px;
                height: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="pulsar-icon">
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <div class="pulsar-core"></div>
            <div class="community-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        
        <div class="brand-text">
            <h1 class="brand-name">Pulsar</h1>
            <p class="brand-subtitle">Chat</p>
        </div>
        
        <div class="chat-icon">
            <div class="chat-dots">
                <div class="chat-dot"></div>
                <div class="chat-dot"></div>
                <div class="chat-dot"></div>
            </div>
        </div>
    </div>
</body>
</html>
